<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mono" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#b0b0b0"/>
      <stop offset="100%" stop-color="#6b6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="18" fill="#0c0c0c"/>

  <!-- Icon container -->
  <rect x="18" y="18" width="60" height="60" rx="14"
        fill="none" stroke="url(#mono)" stroke-width="3"/>

  <!-- Antenna -->
  <line x1="48" y1="26" x2="48" y2="18"
        stroke="#e5e5e5" stroke-width="2.2" stroke-linecap="round"/>
  <circle cx="48" cy="15" r="3" fill="#ffffff"/>

  <!-- Robot head -->
  <rect x="32" y="36" width="32" height="26" rx="6"
        fill="#0c0c0c" stroke="#e5e5e5" stroke-width="2"/>

  <!-- Eyes -->
  <rect x="39" y="46" width="4" height="6" rx="2" fill="#ffffff"/>
  <rect x="53" y="46" width="4" height="6" rx="2" fill="#ffffff"/>
</svg>
