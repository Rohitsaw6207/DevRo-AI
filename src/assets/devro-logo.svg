<svg width="420" height="96" viewBox="0 0 420 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mono" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#b0b0b0"/>
      <stop offset="100%" stop-color="#6b6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="420" height="96" rx="14" fill="#0c0c0c"/>

  <!-- Icon container -->
  <rect x="20" y="18" width="60" height="60" rx="12"
        fill="none" stroke="url(#mono)" stroke-width="2.5"/>

  <!-- Antenna -->
  <line x1="50" y1="26" x2="50" y2="18"
        stroke="#e5e5e5" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="16" r="2.5" fill="#ffffff"/>

  <!-- Robot head -->
  <rect x="34" y="34" width="32" height="26" rx="6"
        fill="#0c0c0c" stroke="#e5e5e5" stroke-width="1.8"/>

  <!-- Eyes (thinner, sharper) -->
  <rect x="41" y="44" width="3.5" height="5" rx="1.5" fill="#ffffff"/>
  <rect x="55.5" y="44" width="3.5" height="5" rx="1.5" fill="#ffffff"/>

  <!-- Text -->
  <text x="100" y="58"
        font-family="Inter, Segoe UI, Roboto, sans-serif"
        font-size="34"
        font-weight="600"
        letter-spacing="0.2px"
        fill="#f5f5f5">
    DevRo
  </text>

  <text x="205" y="58"
        font-family="Inter, Segoe UI, Roboto, sans-serif"
        font-size="34"
        font-weight="300"
        fill="#9e9e9e">
    AI
  </text>
</svg>
